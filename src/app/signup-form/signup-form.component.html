<form [formGroup]="form">
    <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input 
        formControlName="username"
         type="email"
        class="form-control"
        id="exampleInputEmail1">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
            <div *ngIf="username.errors.required"> Username is required</div>
            <div *ngIf="username.errors.minlength"> Username must be at least for 4 caratere</div>
            <div *ngIf="username.errors.maxlength"> Username must be al most 10 caratere </div>
            <div *ngIf="username.errors.cannotContainSpace"> Username must be cannot contain spaces </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
        formControlName="password" 
        type="password"
        class="form-control" 
        id="exampleInputPassword1"
        >
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            <div *ngIf="password.errors.required"> Username is required</div>
            <div *ngIf="password.errors.minlength"> Username must be at least for 4 caratere</div>
            <div *ngIf="password.errors.maxlength"> Username must be al most 10 caratere </div>
        </div>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
